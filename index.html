<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join-DigitalWorld Link</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/otplib/12.0.1/otplib-browser.js"></script>
    <style>
        body { font-family: -apple-system, sans-serif; text-align: center; padding: 50px; background: #fafafa; }
        .card { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); display: inline-block; }
        .code { font-size: 3em; font-weight: bold; color: #007bff; margin: 20px 0; }
        input { padding: 10px; width: 80%; margin-bottom: 10px; border: 1px solid #ddd; border-radius: 5px; }
        .btn { display: block; background: #28a745; color: white; padding: 10px; text-decoration: none; border-radius: 5px; margin-top: 10px; }
    </style>
</head>
<body>

    <div class="card">
        <h2>My Verification Code</h2>
        <input type="text" id="mySecret" placeholder="Paste Secret Key from Join-DigitalWorld">
        
        <div class="code" id="displayCode">------</div>

        <a href="https://www.join-digitalworld.com/nf/get-code" target="_blank" class="btn">
            Go to Join-DigitalWorld
        </a>
    </div>

    <script>
        const { authenticator } = window.otplib;
        const input = document.getElementById('mySecret');
        const display = document.getElementById('displayCode');

        // Check for new code every second
        setInterval(() => {
            const secret = input.value.trim();
            if (secret) {
                try {
                    display.innerText = authenticator.generate(secret);
                } catch (e) {
                    display.innerText = "Error";
                }
            }
        }, 1000);
    </script>
</body>
</html>
