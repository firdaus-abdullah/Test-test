<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Code Linker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="card">
        <img src="https://www.google.com/s2/favicons?domain=join-digitalworld.com&sz=64" alt="logo">
        <h2>Order ID Sync</h2>
        
        <input type="text" id="orderIdInput" placeholder="Enter Order ID (e.g. #000411)">
        
        <button id="submitBtn" class="btn">Get Verification Code</button>

        <div id="resultArea" style="margin-top: 20px; display: none;">
            <p>Your Netflix Code:</p>
            <div class="code" id="displayCode">------</div>
        </div>
        
        <p class="footer-text">This will link to Join-DigitalWorld</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
